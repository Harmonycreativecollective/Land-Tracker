name: Run land scraper

on:
  schedule:
    # 8:00 AM EST = 13:00 UTC
    - cron: "0 13 * * *"
    # 5:00 PM EST = 22:00 UTC
    - cron: "0 22 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          pip install -r requirements.txt

      - name: Run scraper
        run: |
          python scraper.py

      - name: Commit updates (only if changed)
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git add data/listings.json

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "Update listings"
          git push
